    <main>
        <h1 class="center">Contact Us</h1>
        <section class="contact">
            <div class="form-area">
                <h2><u>Send us a message</u></h2>
                <p>Send us a message and we'll respond within 24 hours.</p>
                <form>
                    <fieldset>
                        <div class="form-item column-1">
                            <label for="name">Name</label>
                            <input type="text" id="name" placeholder="Type full name here">
                        </div>
                        <div class="form-item column-1">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Type email here">
                        </div>
                        <div class="form-item column-1">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" name="phone" placeholder="Phone number here">
                        </div>
                        <div class="form-radio">
                            <input type="radio" id="general" name="general">
                            <label for="general">General Inquiry</label>
                            <input type="radio" id="reservation" name="reservation">
                            <label for="reservation">Reservation Question</label>
                            <input type="radio" id="website" name="website">
                            <label for="website">Website Suggestion</label>
                        </div>
                        <div class="form-item column-1">
                            <textarea id="message-us" name="message-us" rows="5" placeholder="Type your message here"></textarea>
                        </div>
                        <div class="form-check-box">
                            <input type="checkbox" id="subscribe" name="subscribe">
                            <label for="subscribe">Please subscribe to my monthly newsletter</label>
                        </div>
                    </fieldset>
                    <button type="submit">Send Message</button>
                </form>
                </div>
                    <div class="contact-info">
                        <h2><u>Contact Information</u></h2>
                        <p>130 N Water Users Camp Cir,</p>
                        <p>Mesa, AZ 85215</p>
                        <p>contact@riverquest.com</p>
                        <p>(480)555-1212</p>
                            <div class="map-area">

                        </div>
        </section>
