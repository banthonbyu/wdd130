    <main>
        <section class="contact">
            <div class="form-area">
                <h2>Send us a message</h2>
                <p>Send us a message and we'll respond within 24 hours.</p>
                <form>
                    <fieldset>
                        <div class="form-item column-1">
                            <label for="full-name">Full Name</label>
                            <input type="text" id="full-name" placeholder="Type full name here">
                        </div>
                        <div class="form-item column-1">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Type email here">
                        </div>
                        <div class="form-item column-1">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" name="phone" placeholder="Phone number here">
                        </div>
                        <div class="form-radio">
                            <input type="radio" id="general" name="general">
                            <label for="general">Genral Inquiry</label>
                            <input type="radio" id="reservation" name="reservation">
                            <label for="reservation">Reservation Question</label>
                            
                        </div>

                        </div>
                    </fieldset>
                </form>

            </div>
